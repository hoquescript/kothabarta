services:
  - type: web
    name: kothabarta-backend
    env: node
    rootDir: server
    buildCommand: npm install && tsc
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
